apiVersion: v1
kind: Namespace
metadata:
  name: elastic
  labels:
    name: elastic
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: elastic
  namespace: elastic
spec:
  selfSigned: {}
---
# TODO replace with helm chart install?
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
  namespace: elastic
spec:
  version: 8.6.1
  nodeSets:
  - name: default
    count: 1
    config:
      node.store.allow_mmap: false
---
# TODO replace with helm chart install?
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: kibana
  namespace: elastic
spec:
  version: 8.6.1
  count: 1
  elasticsearchRef:
    name: elasticsearch
  config:
    server.basePath: /kibana
    server.publicBaseUrl: https://rancher.dutnet.local/kibana
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana
  namespace: elastic
  annotations:
    cert-manager.io/issuer: elastic
    cert-manager.io/issuer-kind: Issuer
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  rules:
  - host: rancher.dutnet.local  # hostname to access rancher server
    http:
      paths:
      - path: /kibana(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: kibana-kb-http
            port:
              name: https
  tls:
  - hosts:
    - rancher.dutnet.local
    secretName: tls-kibana-ingress
---