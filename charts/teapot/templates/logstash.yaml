apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-logstash
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      initContainers:
      - name: listbot-dl
        image: alpine
        volumeMounts:
        - name: listbot
          mountPath: /etc/listbot
        command:
        - /bin/sh
        - -c
        - |
          set -x
          cd /etc/listbot
          wget https://listbot.sicherheitstacho.eu/cve.yaml.bz2
          wget https://listbot.sicherheitstacho.eu/iprep.yaml.bz2
          bunzip2 -f *.bz2
          head -c 3145728 cve.yaml > cve.yaml
          head -c 3145728 iprep.yaml > iprep.yaml
          sed -i '$ d' *.yaml
      
      containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:8.6.2
        env:
        - name: ES_HOSTS
          value: "https://{{ .Values.eck.elasticsearchRef.name }}-es-http.{{ .Values.eck.elasticsearchRef.namespace }}.svc:9200"
        - name: ES_USER
          value: "{{ .Release.Namespace }}-{{ .Release.Name }}-beat-user"
        - name: ES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: "{{ .Release.Name }}-beat-user"
              key: "{{ .Release.Namespace }}-{{ .Release.Name }}-beat-user"
        
        - name: MY_EXTIP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
          #TODO some way to get the honeypot's IP
        - name: MY_INTIP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: MY_HOSTNAME
          value: {{ .Values.hostname }}

        volumeMounts:
        - name: data
          mountPath: /data
        - name: listbot
          mountPath: /etc/listbot
        - name: config-volume
          mountPath: /usr/share/logstash/config
        - name: pipeline-volume
          mountPath: /usr/share/logstash/pipeline
        - name: elasticsearch-certs
          mountPath: /etc/logstash/certificates
          readOnly: true
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-data
      - name: listbot
        persistentVolumeClaim:
          claimName: {{ .Release.Name }}-logstash-listbot

      - name: config-volume
        configMap:
          name: {{ .Release.Name }}-logstash-config
      - name: pipeline-volume
        configMap:
          name: {{ .Release.Name }}-logstash-pipeline

      - name: elasticsearch-certs
        secret:
          defaultMode: 420
          optional: false
          secretName: {{ .Release.Name }}-beat-es-ca