apiVersion: v1
kind: Namespace
metadata:
  name: samba-basic
  labels:
    app: samba-basic
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: samba-home
  namespace: samba-basic
  labels:
    app: samba-basic
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: samba-logs
  namespace: samba-basic
  labels:
    app: samba-basic
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: samba-config
  namespace: samba-basic
  labels:
    app: samba-basic
data:
  smb.conf: |
    [homes]
      comment = Home Directories
      browseable = no
      writable = yes
      # vfs objects = full_audit

    [printers]
      comment = All Printers
      path = /var/tmp
      browseable = no
      guest ok = no
      writable = no
      printable = yes
      # vfs objects = full_audit
      
    [public]
      comment = Public Files
      path = /home/public
      public = yes
      writable = no
      printable = no
      write list = +staff
      # vfs objects = full_audit
      
    [guest]
      comment = Guest Files
      path = /home/guest
      public = yes
      browseable = yes
      writable = yes
      printable = no
      guest ok = yes
      # vfs objects = full_audit

    [global]
      max log size = 10
      netbios name = SAMBA

      security = user
      passdb backend = tdbsam
      guest account = guest
      
      bind interfaces only = yes
      interfaces = lo net1

      load printers = yes
      cups options = raw

      full_audit:prefix = %u|%U|%I|%m|%S|%T|%D
      full_audit:success = mkdir rename unlink rmdir pwrite
      full_audit:failure = connect
      full_audit:syslog = false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: samba-env
  namespace: samba-basic
  labels:
    app: samba-basic
data:
  SAMBA_CONF_LOG_LEVEL: "1 auth_json_audit:5@/var/log/samba/json.auth full_audit:1@/var/log/samba/log.audit"
  # SAMBA_CONF_LOG_LEVEL: "1 auth_json_audit:5@/var/log/samba/json.auth"
  SAMBA_CONF_WORKGROUP: "WORKGROUP"
  SAMBA_CONF_SERVER_STRING: "Samba Server Version %v"
  GROUP_staff: "1500"
  ACCOUNT_groucho: swordfish
  UID_groucho: "500"
  GROUPS_groucho: staff
  # WSDD2_DISABLE: "1"
---
# DHCP interface configuration script
apiVersion: v1
kind: ConfigMap
metadata:
  name: udhcpc-scripts
  namespace: samba-basic
  labels:
    app: samba-basic
data:
  default.script: |
    #!/bin/sh
    [ -n "$1" ] || { echo "Error: should be called from udhcpc"; exit 1; }

    NETMASK=""
    [ -n "$subnet" ] && NETMASK="netmask $subnet"
    BROADCAST="broadcast +"
    [ -n "$broadcast" ] && BROADCAST="broadcast $broadcast"

    case "$1" in
      deconfig)
        echo "Setting IP address 0.0.0.0 on $interface"
        ifconfig $interface 0.0.0.0
        ;;

      renew|bound)
        echo "Setting IP address $ip on $interface"
        ifconfig $interface $ip $NETMASK $BROADCAST
    esac

    exit 0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: samba
  namespace: samba-basic
  labels:
    app: samba-basic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: samba-basic
  template:
    metadata:
      labels:
        app: samba-basic
      annotations:
        k8s.v1.cni.cncf.io/networks: honeynet/macvlan
    spec:
      hostname: samba
      shareProcessNamespace: true

      volumes:
      - name: samba-home
        persistentVolumeClaim:
          claimName: samba-home
      - name: samba-logs
        persistentVolumeClaim:
          claimName: samba-logs
      - name: samba-config
        configMap:
          name: samba-config
      - name: udhcpc-scripts
        configMap:
          name: udhcpc-scripts
          defaultMode: 0744

      initContainers:
      - name: mkdir
        image: busybox
        command: ["/bin/sh","-c"]
        args:
        - >-
          mkdir -m 0755 /home/public /home/guest /home/groucho ;
          chown 500 /home/groucho ;
        volumeMounts:
        - name: samba-home
          mountPath: /home

      containers:
      - name: smb
        image: servercontainers/samba:latest
        envFrom:
        - configMapRef:
            name: samba-env
        volumeMounts:
        - name: samba-home
          mountPath: /home
        - name: samba-logs
          mountPath: /var/log/samba
        - name: samba-config
          mountPath: /container/config/samba
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add: ["NET_BIND_SERVICE", "NET_BROADCAST", "NET_ADMIN"]

      - name: dhcp
        image: busybox
        command: [
          "udhcpc",
          "-i", "net1", # Interface to use
          "-B", # Request broadcast replies (so everyone sees us)
          "-T", "5", # Pause between packets
          "-R", # Release IP on exit
          "-f", # Run in foreground
          "-a", # Validate offerred address with ARP ping (so everyone sees us)
          "-O", "12", # request Host Name
          "-O", "15", # request Domain Name
          "-O", "42", # request NTP Servers
          "-O", "119", # request Doman Search
          "-O", "120", # request SIP Servers
          "-x", "hostname:samba", # provide option 22
          # "-x", "lease:60", # request short 60-second lease
          "-F", "samba", # Ask server to update DNS mapping 
          "-V", "Microsloth", # Vendor identifier (replacing udhcp version info)
        ]
        volumeMounts:
        - mountPath: "/usr/share/udhcpc"
          name: udhcpc-scripts
        securityContext:
          allowPrivilegeEscalation: true
          capabilities:
            add: ["NET_BIND_SERVICE", "NET_BROADCAST", "NET_ADMIN"]
      
      # - image: jonasped/wsdd
      #   name: wsd
      #   env:
      #   - name: WSDD_ARGS
      #     value: "--interface net1 --hostname SAMBA --workgroup WORKGROUP"
      #   securityContext:
      #     allowPrivilegeEscalation: true
      #     capabilities:
      #       add: ["NET_BIND_SERVICE", "NET_BROADCAST"]
---
apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: filebeat
  namespace: samba-basic
spec:
  type: filebeat
  version: 8.6.2
  elasticsearchRef:
    name: elasticsearch
    namespace: elastic
  kibanaRef:
    name: kibana
    namespace: elastic
  config:
    filebeat.inputs:
    - type: filestream
      id: samba-logs
      paths:
      - /var/log/samba/log.*
      multiline.pattern: '^[[:space:]][[:space:]]'
      multiline.negate: false
      multiline.match: after
      # processors:
      # - dissect:
      #   tokenizer: "[%{datetime}, ${stream}] %{file}:%{line}(%{function})"
      # - timestamp:
      #   field: datetime
      #   layouts:
      #   - '2006/01/02 15:04:05.000000'
      #   - '2006/01/02 15:04:05'
      
    - type: filestream
      id: samba-json
      paths:
      - /var/log/samba/json.*
      parsers:
      - ndjson:
        keys_under_root: true
        fields: ["message"]
  daemonSet:
    podTemplate:
      spec:
        securityContext:
          runAsUser: 0
        containers:
        - name: filebeat
          volumeMounts:
          - name: samba-logs
            mountPath: /var/log/samba
        volumes:
        - name: samba-logs
          persistentVolumeClaim:
            claimName: samba-logs
---
# Adapted from https://raw.githubusercontent.com/elastic/cloud-on-k8s/2.6/config/recipes/beats/auditbeat_hosts.yaml
apiVersion: beat.k8s.elastic.co/v1beta1
kind: Beat
metadata:
  name: auditbeat
  namespace: samba-basic
spec:
  type: auditbeat
  version: 8.5.2
  elasticsearchRef:
    name: elasticsearch
    namespace: elastic
  kibanaRef:
    name: kibana
    namespace: elastic
  config:
    auditbeat.modules:
    - module: auditd
      audit_rules: |
        -a always,exit -F dir=/mnt/home/ -F perm=rwxa -F key=samba
  daemonSet:
    podTemplate:
      spec:
        hostPID: true  # Required by auditd module
        securityContext:
          runAsUser: 0
        volumes:
        - name: samba-home
          persistentVolumeClaim:
            claimName: samba-home
        containers:
        - name: auditbeat
          securityContext:
            capabilities:
              add: ['AUDIT_READ', 'AUDIT_WRITE', 'AUDIT_CONTROL']
          volumeMounts:
          - name: samba-home
            mountPath: "/mnt/home"
            readOnly: true